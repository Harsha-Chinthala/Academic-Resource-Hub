<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('veltech.jpg') no-repeat;
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 420px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(9px);
            color: #fff;
            border-radius: 12px;
            padding: 30px 40px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 10px 20px;
        }

        .input-box input::placeholder {
            color: #fff;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 30%;
            transform: translate(-50%);
            font-size: 20px;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #FF4742;
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ff2b2b;
        }

        .message {
            margin-top: 15px;
            color: green;
            font-size: 14px;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm" onsubmit="sendMail(event)">
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <i class='bx bxs-user'></i> <!-- User Icon -->
            </div>
            <div class="input-box">
                <input type="text" id="message" name="message" placeholder="Enter your message..." required>
            </div>
            <button type="submit" class="btn"><i class='bx bx-mail-send'></i> Send Email</button>
        </form>
        <div class="message" id="responseMessage"></div>
    </div>

    <script>
        function sendMail(event) {
            event.preventDefault(); // Prevent form from submitting traditionally

            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const mailtoLink = `https://mail.google.com/mail/?view=cm&fs=1&to=yoovk18@gmail.com&su=Forgot%20Password%20Request&body=Hi,%0D%0A%20I%20forgot%20my%20password.%20Please%20help%20me.%0D%0A%20This%20is%20my%20email%3A%20${email}%0D%0A%20Message%3A%20${message}`;

            // Open Gmail compose page with pre-filled details
            window.location.href = mailtoLink;

            // Display a confirmation message
            document.getElementById('responseMessage').innerText = "Redirecting to Gmail...";
        }
    </script>

</body>
</html>
